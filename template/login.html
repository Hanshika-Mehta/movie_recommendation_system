{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock title %}
    {% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-theme6.css' %}">
    {% endblock style %}
</head>
<body style="padding-top: 55px;">
    {% block body %}
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3></h3>
                        <p></p>
                        <div class="page-links">
                            <a href="login" class="active">Login</a> 
                        </div>
                        <form method = "post" action="/login">
                            {% csrf_token %}
                            <input class="form-control" type="text" name="username" placeholder="username" required>
                             <input class="form-control" type="password" name="password" placeholder="Password" required> 
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> <a href="forget6.html">Forget password?</a>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or login with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock body %}
</body>
</html>
